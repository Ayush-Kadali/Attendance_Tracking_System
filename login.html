<!DOCTYPE html>
<html>
  <head>
    <link rel ="stylesheet" href="style.css">
    <title>Attendance Tracking System</title>
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Attendance Tracking System</h1>
      <div class="para">
        <h3>Our system is designed to streamline and simplify the process of managing attendance for your organization. By providing a secure and user-friendly interface, users can easily log in to access their attendance records, submit reports, and monitor attendance trends.</h3>
      </div>
      <form>
        <input type="text" id="username" placeholder="User Name">
        <input type="password" id="password" placeholder="Password">
        <button type="submit"><b>Login</b></button>
      </form>
    </div>
  </body>
</html>
